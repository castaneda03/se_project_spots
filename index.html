<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Social media platform that allows users to upload pictures with captions"
    />
    <meta name="author" content="castaneda03" />
    <title>Spots</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="/favicon.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/spots_logo.svg"
          alt="Black Logo for Spots Webpage; black arrow pointed down at a dot. "
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Black and white photo of Bessie Coleman"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button class="profile__edit-button">
              <img
                src="./images/edit_icon.svg"
                alt="Pencil icon"
                class="edit-icon"
              />
              Edit Profile
            </button>
          </div>
          <!-- <div class="profile__column"> -->
          <button class="profile__add-button">
            <img
              src="./images/plus_icon.svg"
              alt="Plus icon"
              class="plus-icon"
            />
            New Post
          </button>
          <!-- </div> -->
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <li class="card">
              <img
                src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="Window view of snow covered residential building in front of white mountaints."
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__caption">Val Thorens</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/2-photo-by-ceiline-from-pexels.jpg"
                alt="Restaurant storefront photo showcasing rich forest green curtains and white lattice chairs."
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__caption">Restaurant terrace</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg"
                alt="45 degree top down photo of outdoor cafe tables filled with cups, plates and people."
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__caption">An outdoor cafe</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/4-photo-by-maurice-laschet-from-pexels.jpg"
                alt="very long suspension bridge overhanging a forest filled with yellow and green leaved trees."
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__caption">
                  A very long bridge, over the forest in a far far away place.
                </h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
                alt="tunnel with high ceilings and windows lining both side of walkway illuminating the path ahead."
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__caption">Tunnel with morning light</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="brown wooden cabin surrounded by white snowy landscape"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__caption">Mountain house</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">2025 Â© ccastaneda</p>
      </footer>
    </div>
  </body>
</html>
